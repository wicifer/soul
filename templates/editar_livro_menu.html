<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul v0.1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Soul v0.1</h1>

    <div class="menu">
        <h2>Edite o livro</h2>
        <ul>
            <li>   
                <h1>{{ livro }}</h1>
            </li>
        </ul>
    </div>

    <form action="/biblioteca/editar_livro_atributo" method="POST">
        <input type="hidden" name="book_info" value="{{ livro }}">
        <input type="hidden" name="edit_info" value="titulo">
        <button type="submit" class="book_button">Título</button>
    </form>
    <form action="/biblioteca/editar_livro_atributo" method="POST">
        <input type="hidden" name="book_info" value="{{ livro }}">
        <input type="hidden" name="edit_info" value="autor">
        <button type="submit" class="book_button">Autor</button>
    </form>
    <form action="/biblioteca/editar_livro_atributo" method="POST">
        <input type="hidden" name="book_info" value="{{ livro }}">
        <input type="hidden" name="edit_info" value="genero">
        <button type="submit" class="book_button">Gênero</button>
    </form>
    <form action="/biblioteca/editar_livro_atributo" method="POST">
        <input type="hidden" name="book_info" value="{{ livro }}">
        <input type="hidden" name="edit_info" value="estrelas">
        <button type="submit" class="book_button">Estrelas</button>
    </form>

    <form action="/biblioteca/selecionar_livro" method="POST">
        <button type="submit">Voltar</button>
        <input type="hidden" name="book_info" value="{{ livro }}">
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
